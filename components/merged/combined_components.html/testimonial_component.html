<div class="card testimonial">
  <div class="grid grid--1x2">
    <div class="testimonial__image">
      <img src="images/photos/testimonial.jpg" alt="Happy Smiling Customer" />
      <span class="icon__container">
        <svg
          class="icon icon-container icon--background-accent icon-small icon--white"
        >
          <use xlink:href="images/sprite.svg#quotes"></use>
        </svg>
      </span>
    </div>
    <div>
      <blockquote class="quote">
        <p class="quote__text">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio natus
          assumenda repellat totam aspernatur quidem explicabo vel illum
          accusantium dignissimos, debitis possimus animi reprehenderit corrupti
          quibusdam esse eius itaque id!
        </p>
        <footer>
          <div class="media">
            <div class="media__image">
              <svg class="icon icon--primary quote__line">
                <use xlink:href="images/sprite.svg#line"></use>
              </svg>
            </div>
            <div class="media__body">
              <h3 class="media__title quote__author">John Smith</h3>
              <p class="quote__company">ABC Company</p>
            </div>
          </div>
        </footer>
      </blockquote>
    </div>
  </div>
</div>
